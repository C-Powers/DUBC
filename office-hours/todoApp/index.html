<!DOCTYPE html>
<html>
<head>
    <title>Todo app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container-fluid">
    <div class="page-header text-center">
        <h1> TODO App</h1>
    </div>
    <div class="form-group text-center">
        <form role="form text-center">
            <input id="item-input" type="text" class="form-control" placeholder="What would you like to add?">
        </form>
        <button id="add-btn" type="button" class="btn btn-primary"> Add Item </button>
    </div>

    <div class="row">
        <div class="col-md-6">
            <ul class="list-group" id="todos">
                <li class="list-group-item disabled"> todos </li>
            
        </div>
        <div class="col-md-6">
            <ul class="list-group" id="completed">
                <li class="list-group-item disabled"> completed </li>
            </ul>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body></html>
